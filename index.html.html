<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tech Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4F4F4;
            color: #333;
            background-image: url('bad.avif'); 
            background-size: cover; 
            background-position: center;
        }
        header {
            background: rgba(0, 82, 204, 0.8); 
            color: white;
            padding: 1.5em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
        }
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(to right, rgba(0, 82, 204, 0.6), rgba(255, 102, 0, 0.6)); /* Gradient for readability */
            color: white;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .hero button {
            background: #FF6600;
            color: white;
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .hero button:hover {
            background: #cc5200;
        }
        .content {
            text-align: center;
            padding: 50px;
        }
        .form-container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background: #FF6600;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h2>The Tech Store</h2>
        <nav>
            <ul>
                <a href= "TheTechStore.html " > Home </a>
                 <a href= "AboutUs.html " > About Us </a>
                 <a href= "OurProducts.html " > Products </a>
                <a href= "ContactUs.Html " > Contact Us </a>
                <a href= "ShoppingCart.Html " > Cart </a>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h1>Discover the Future of Technology</h1>
        <p>Latest gadgets and electronics at unbeatable prices!</p>
        <button onclick="location.href='ShopNow.html'">Shop Now</button>
    </section>    
    <section class="content">
        <h2>Sign Up for Our Newsletter</h2>
        <div class="form-container">
            <form id="signupForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 The Tech Store. All Rights Reserved.</p>
    </footer>
    
    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Thank you for subscribing!");
        });
    </script>
</body>
</html>
