<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - The Tech Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }
        header {
            background: #0052CC;
            color: white;
            padding: 1.5em;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .thank-you-section {
            padding: 80px 20px;
        }
        .thank-you-section h1 {
            font-size: 3rem;
            color: #FF6600;
            margin-bottom: 20px;
        }
        .thank-you-section p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .thank-you-section a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #FF6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .thank-you-section a:hover {
            background-color: #cc5200;
        }
        footer {
            background: #333;
            color: white;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h2>The Tech Store</h2>
    </header>

    <section class="thank-you-section">
        <h1>Thank You for Subscribing!</h1>
        <p>Welcome, <span id="userName"></span>! You have successfully subscribed to our newsletter. Youâ€™re now part of our Tech Insider family. Be the first to hear about new arrivals, hot deals, and more.</p>
        <a href="TheTechStore.html">Back to Home</a>
    </section>

    <footer>
        <p>&copy; 2025 The Tech Store. All Rights Reserved.</p>
    </footer>

    <script>
        // Retrieve the user's name from localStorage
        const userName = localStorage.getItem("userName");
        document.getElementById("userName").textContent = userName;
    </script>
</body>
</html>
